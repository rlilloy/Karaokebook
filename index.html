<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lector de Cuentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #reader-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px 20px 32vh 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            scroll-behavior: smooth;
        }

        #text-display {
            font-size: 1.3rem;
            line-height: 2;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .text-line {
            opacity: 0.3;
            transition: all 0.6s ease;
            padding: 8px 0;
            margin: 5px 0;
        }

        .text-line.active {
            opacity: 1;
            font-size: 1.4rem;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: scale(1.05);
            font-weight: bold;
        }

        .text-line.past {
            opacity: 0.5;
            color: #888;
        }

        #controls {
            position: fixed;
            bottom: 6vh;
            left: 0;
            right: 0;
            z-index: 99;
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #444;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            max-width: 150px;
        }

        button:active {
            background: #5a5a5a;
        }

        #play-pause {
            background: #007aff;
            font-size: 1rem;
            max-width: 180px;
            padding: 14px 24px;
        }

        #play-pause:active {
            background: #0056b3;
        }

        .speed-display {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        #speed-value {
            color: #007aff;
            font-weight: bold;
        }

        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #4a4a4a;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        #progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #444;
        }

        .title {
            position: fixed;
            bottom: 28vh;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            padding: 8px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #load-text {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1000;
        }

        #load-text.hidden {
            display: none;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 300px;
            padding: 15px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            resize: vertical;
        }

        #load-button {
            max-width: 200px;
            background: #007aff;
        }

        .instruction {
            color: #999;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="load-text">
        <h2 style="color: #e0e0e0;">Seleccion√° un cuento</h2>
        
        <select id="story-selector" style="width: 100%; max-width: 500px; padding: 15px; font-size: 1rem; background: #2a2a2a; color: #e0e0e0; border: 1px solid #444; border-radius: 8px; margin-bottom: 20px;">
            <option value="">Cargando cuentos...</option>
        </select>

        <textarea id="story-input" placeholder="Peg√° el texto de tu cuento aqu√≠..." style="display: none;"></textarea>
        
        <button id="load-button">Comenzar lectura</button>
        <p class="instruction">Eleg√≠ un cuento del men√∫ o peg√° tu propio texto</p>
    </div>

    <div id="reader-container">
        <div id="text-display"></div>
    </div>

    <div class="title" id="story-title">Lector de Cuentos</div>
    
    <div id="controls">
        <div class="control-row">
            <button id="play-pause">‚ñ∂ Iniciar</button>
        </div>
        
        <div class="speed-display">
            Velocidad: <span id="speed-value">3</span> seg/fragmento
        </div>
        
        <div class="slider-container">
            <span style="font-size: 0.8rem; color: #999;">üêå</span>
            <input type="range" id="speed-slider" min="1" max="10" value="3" step="0.5">
            <span style="font-size: 0.8rem; color: #999;">üöÄ</span>
        </div>

        <div class="control-row">
            <button id="restart">‚ü≤ Reiniciar</button>
            <button id="back-to-menu">üìö Men√∫</button>
        </div>
    </div>

    <div id="progress">Fragmento <span id="current">0</span> de <span id="total">0</span></div>

    <script>
        // URL del archivo JSON con los cuentos (carga desde GitHub)
        const CUENTOS_JSON_URL = 'https://raw.githubusercontent.com/rlilloy/Karaokebook/main/cuentos.json';
        
        let storyLibrary = [];
        let storyFragments = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        let speed = 3000; // milliseconds

        const textDisplay = document.getElementById('text-display');
        const playPauseBtn = document.getElementById('play-pause');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const currentSpan = document.getElementById('current');
        const totalSpan = document.getElementById('total');
        const loadTextDiv = document.getElementById('load-text');
        const storyInput = document.getElementById('story-input');
        const loadButton = document.getElementById('load-button');
        const storyTitle = document.getElementById('story-title');
        const storySelector = document.getElementById('story-selector');

        // Cargar cuentos desde JSON al iniciar
        async function cargarCuentos() {
            try {
                const response = await fetch(CUENTOS_JSON_URL);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de cuentos');
                }
                storyLibrary = await response.json();
                
                // Limpiar el selector y agregar los cuentos cargados
                storySelector.innerHTML = '<option value="">-- Eleg√≠ un cuento --</option>';
                
                storyLibrary.forEach((cuento, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = cuento.title;
                    storySelector.appendChild(option);
                });
                
                // Agregar opci√≥n de texto personalizado al final
                const customOption = document.createElement('option');
                customOption.value = 'custom';
                customOption.textContent = '‚úèÔ∏è Pegar mi propio texto';
                storySelector.appendChild(customOption);
                
                console.log(`‚úÖ Se cargaron ${storyLibrary.length} cuentos exitosamente`);
            } catch (error) {
                console.error('Error cargando cuentos:', error);
                alert('No se pudieron cargar los cuentos. Por favor recarg√° la p√°gina.');
            }
        }

        // Cargar cuentos al iniciar la p√°gina
        cargarCuentos();

        // Mostrar/ocultar textarea seg√∫n selecci√≥n
        storySelector.addEventListener('change', (e) => {
            if (e.target.value === 'custom') {
                storyInput.style.display = 'block';
            } else {
                storyInput.style.display = 'none';
            }
        });

        function loadStory(text, title = "Lector de Cuentos") {
            // Dividir el texto en fragmentos inteligentes (~20 palabras, terminando en . o ,)
            storyFragments = dividirTextoInteligente(text);
            currentIndex = 0;
            totalSpan.textContent = storyFragments.length;
            storyTitle.textContent = title;
            showFragment(0);
            loadTextDiv.classList.add('hidden');
        }

        function dividirTextoInteligente(texto) {
            // Limpiar el texto
            texto = texto.replace(/\s+/g, ' ').trim();
            
            const fragmentos = [];
            const palabras = texto.split(' ');
            let fragmentoActual = '';
            let contadorPalabras = 0;
            
            for (let i = 0; i < palabras.length; i++) {
                const palabra = palabras[i];
                fragmentoActual += (fragmentoActual ? ' ' : '') + palabra;
                contadorPalabras++;
                
                // Buscar si termina en punto o coma
                const terminaEnPuntuacion = palabra.match(/[.,;:]$/);
                
                // Crear fragmento si:
                // 1. Tiene al menos 20 palabras Y termina en puntuaci√≥n
                // 2. O tiene m√°s de 30 palabras (forzar corte)
                if ((contadorPalabras >= 20 && terminaEnPuntuacion) || contadorPalabras >= 30) {
                    fragmentos.push(fragmentoActual.trim());
                    fragmentoActual = '';
                    contadorPalabras = 0;
                }
            }
            
            // Agregar √∫ltimo fragmento si qued√≥ algo
            if (fragmentoActual.trim()) {
                fragmentos.push(fragmentoActual.trim());
            }
            
            return fragmentos;
        }

        function showFragment(index) {
            if (index >= 0 && index < storyFragments.length) {
                currentIndex = index;
                
                // Mostrar todas las l√≠neas con la actual destacada
                textDisplay.innerHTML = '';
                
                storyFragments.forEach((fragment, i) => {
                    const line = document.createElement('div');
                    line.className = 'text-line';
                    line.textContent = fragment;
                    line.id = `line-${i}`;
                    
                    if (i === index) {
                        line.classList.add('active');
                    } else if (i < index) {
                        line.classList.add('past');
                    }
                    
                    textDisplay.appendChild(line);
                });
                
                // Scroll tipo TELEPROMPTER: l√≠nea activa siempre arriba
                setTimeout(() => {
                    const activeLine = document.getElementById(`line-${index}`);
                    const container = document.getElementById('reader-container');
                    
                    if (activeLine && container) {
                        // Scroll INSTANT√ÅNEO (sin smooth) para teleprompter
                        const scrollPosition = activeLine.offsetTop - 20;
                        container.scrollTop = scrollPosition;
                        
                        console.log('üìç Scroll a l√≠nea', index, '- offset:', scrollPosition);
                    }
                }, 50);
                
                currentSpan.textContent = index + 1;
            }
        }

        function play() {
            if (storyFragments.length === 0) return;
            
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏ Pausar';
            
            intervalId = setInterval(() => {
                if (currentIndex < storyFragments.length - 1) {
                    showFragment(currentIndex + 1);
                } else {
                    pause();
                }
            }, speed);
        }

        function pause() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂ Continuar';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Event Listeners
        loadButton.addEventListener('click', () => {
            const selectedIndex = storySelector.value;
            
            if (selectedIndex === 'custom') {
                const text = storyInput.value.trim();
                if (text) {
                    loadStory(text, "Tu Cuento");
                } else {
                    alert('Por favor peg√° un texto');
                }
            } else if (selectedIndex !== '') {
                const story = storyLibrary[parseInt(selectedIndex)];
                loadStory(story.text, story.title);
            } else {
                alert('Por favor seleccion√° un cuento');
            }
        });

        playPauseBtn.addEventListener('click', () => {
            console.log('üîò Bot√≥n clickeado');
            console.log('üìä Estado actual - isPlaying:', isPlaying, 'fragmentos:', storyFragments.length, 'speed:', speed);
            
            if (storyFragments.length === 0) {
                console.log('‚ùå No hay fragmentos cargados');
                return;
            }
            
            if (isPlaying) {
                console.log('‚è∏ Pausando...');
                pause();
            } else {
                console.log('‚ñ∂ Iniciando play...');
                play();
            }
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value) * 1000;
            speedValue.textContent = e.target.value;
            
            if (isPlaying) {
                pause();
                play();
            }
        });

        document.getElementById('restart').addEventListener('click', () => {
            pause();
            showFragment(0);
        });

        document.getElementById('back-to-menu').addEventListener('click', () => {
            pause();
            storyFragments = [];
            currentIndex = 0;
            textDisplay.innerHTML = '';
            storyTitle.textContent = 'Lector de Cuentos';
            loadTextDiv.classList.remove('hidden');
            storySelector.value = '';
        });

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
