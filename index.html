<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lector de Cuentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #reader-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px 20px 32vh 20px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            scroll-behavior: smooth;
        }

        #text-display {
            font-size: 1.3rem;
            line-height: 2;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .text-line {
            opacity: 0.3;
            transition: all 0.6s ease;
            padding: 8px 0;
            margin: 5px 0;
        }

        .text-line.active {
            opacity: 1;
            font-size: 1.4rem;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: scale(1.05);
            font-weight: bold;
        }

        .text-line.past {
            opacity: 0.5;
            color: #888;
        }

        #controls {
            position: fixed;
            bottom: 6vh;
            left: 0;
            right: 0;
            z-index: 99;
            background: #2a2a2a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-top: 1px solid #444;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            max-width: 150px;
        }

        button:active {
            background: #5a5a5a;
        }

        #play-pause {
            background: #007aff;
            font-size: 1rem;
            max-width: 180px;
            padding: 14px 24px;
        }

        #play-pause:active {
            background: #0056b3;
        }

        .speed-display {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        #speed-value {
            color: #007aff;
            font-weight: bold;
        }

        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #4a4a4a;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        #progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #444;
        }

        .title {
            position: fixed;
            bottom: 28vh;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            padding: 8px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #load-text {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1000;
        }

        #load-text.hidden {
            display: none;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 300px;
            padding: 15px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            resize: vertical;
        }

        #load-button {
            max-width: 200px;
            background: #007aff;
        }

        .instruction {
            color: #999;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="load-text">
        <h2 style="color: #e0e0e0; margin-bottom: 20px;">Cat√°logo de Cuentos</h2>
        
        <div id="cuentos-catalog" style="
            max-height: 70vh; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            padding: 10px;
        ">
            <p style="text-align: center; color: #999;">Cargando cuentos...</p>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <button id="custom-text-btn" style="
                padding: 12px 24px;
                font-size: 1rem;
                background: #4a4a4a;
                color: #e0e0e0;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            ">‚úèÔ∏è Pegar mi propio texto</button>
        </div>

        <textarea id="story-input" placeholder="Peg√° el texto de tu cuento aqu√≠..." style="display: none; margin-top: 20px;"></textarea>
        <button id="load-custom-btn" style="display: none; margin-top: 10px;">Cargar texto</button>
    </div>

    <div id="reader-container">
        <div id="text-display"></div>
    </div>

    <div class="title" id="story-title">Lector de Cuentos</div>
    
    <div id="controls">
        <div class="control-row">
            <button id="play-pause">‚ñ∂ Iniciar</button>
        </div>
        
        <div class="speed-display">
            Velocidad: <span id="speed-value">3</span> seg/fragmento
        </div>
        
        <div class="slider-container">
            <span style="font-size: 0.8rem; color: #999;">üêå</span>
            <input type="range" id="speed-slider" min="1" max="10" value="3" step="0.5">
            <span style="font-size: 0.8rem; color: #999;">üöÄ</span>
        </div>

        <div class="control-row">
            <button id="restart">‚ü≤ Reiniciar</button>
            <button id="narrate">üîä Narrar</button>
            <button id="back-to-menu">üìö Men√∫</button>
        </div>
    </div>

    <div id="progress">Fragmento <span id="current">0</span> de <span id="total">0</span></div>

    <script>
        // URL del archivo JSON - usando ruta relativa (mismo dominio)
        const CUENTOS_JSON_URL = './cuentos.json';
        
        let storyLibrary = [];
        let storyFragments = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        let speed = 3000; // milliseconds
        
        // Variables para narraci√≥n
        let isNarrating = false;
        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;
        
        // Variables para narraci√≥n
        let isNarrating = false;
        let speechSynth = window.speechSynthesis;
        let currentUtterance = null;

        const textDisplay = document.getElementById('text-display');
        const playPauseBtn = document.getElementById('play-pause');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const currentSpan = document.getElementById('current');
        const totalSpan = document.getElementById('total');
        const loadTextDiv = document.getElementById('load-text');
        const storyInput = document.getElementById('story-input');
        const storyTitle = document.getElementById('story-title');
        const customTextBtn = document.getElementById('custom-text-btn');
        const loadCustomBtn = document.getElementById('load-custom-btn');
        const narrateBtn = document.getElementById('narrate');

        // Cargar cuentos desde JSON al iniciar
        async function cargarCuentos() {
            try {
                const response = await fetch(CUENTOS_JSON_URL);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de cuentos');
                }
                storyLibrary = await response.json();
                
                // Generar cat√°logo de cuentos
                const catalog = document.getElementById('cuentos-catalog');
                catalog.innerHTML = '';
                
                storyLibrary.forEach((cuento, index) => {
                    // Extraer preview (primeras 20-30 palabras hasta punto)
                    const preview = extraerPreview(cuento.text);
                    
                    // Crear card del cuento
                    const card = document.createElement('div');
                    card.style.cssText = `
                        background: #2a2a2a;
                        border: 1px solid #444;
                        border-radius: 8px;
                        padding: 15px;
                        cursor: pointer;
                        transition: all 0.3s;
                    `;
                    
                    card.innerHTML = `
                        <h3 style="color: #00d9ff; margin: 0 0 10px 0; font-size: 1.1rem;">
                            üìñ ${cuento.title}
                        </h3>
                        <p style="color: #999; margin: 0 0 15px 0; font-size: 0.9rem; line-height: 1.6;">
                            "${preview}..."
                        </p>
                        <button class="elegir-cuento-btn" data-index="${index}" style="
                            padding: 10px 20px;
                            font-size: 0.9rem;
                            background: #007aff;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            width: 100%;
                        ">Elegir cuento</button>
                    `;
                    
                    // Hover effect
                    card.addEventListener('mouseenter', () => {
                        card.style.borderColor = '#00d9ff';
                        card.style.transform = 'scale(1.02)';
                    });
                    card.addEventListener('mouseleave', () => {
                        card.style.borderColor = '#444';
                        card.style.transform = 'scale(1)';
                    });
                    
                    catalog.appendChild(card);
                });
                
                // Event listeners para los botones "Elegir cuento"
                document.querySelectorAll('.elegir-cuento-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        console.log('üéØ Click en "Elegir cuento"');
                        const index = parseInt(btn.dataset.index);
                        const cuento = storyLibrary[index];
                        console.log('üìñ Cargando cuento:', cuento.title);
                        loadStory(cuento.text, cuento.title);
                    });
                });
                
                console.log(`‚úÖ Se cargaron ${storyLibrary.length} cuentos exitosamente`);
            } catch (error) {
                console.error('Error cargando cuentos:', error);
                document.getElementById('cuentos-catalog').innerHTML = 
                    '<p style="color: #ff6b6b; text-align: center;">Error al cargar cuentos. Intent√° recargar la p√°gina.</p>';
            }
        }

        // Funci√≥n para extraer preview (20-30 palabras hasta punto)
        function extraerPreview(texto) {
            const palabras = texto.trim().split(/\s+/);
            let preview = '';
            let contador = 0;
            
            for (let palabra of palabras) {
                preview += (preview ? ' ' : '') + palabra;
                contador++;
                
                // Si llegamos a 20 palabras y hay un punto, cortar
                if (contador >= 20 && palabra.match(/[.!?]$/)) {
                    break;
                }
                
                // Forzar corte en 30 palabras
                if (contador >= 30) {
                    break;
                }
            }
            
            return preview;
        }

        // Cargar cuentos al iniciar la p√°gina
        cargarCuentos();

        // Cargar voces de TTS (necesario en algunos navegadores)
        if (speechSynth.onvoiceschanged !== undefined) {
            speechSynth.onvoiceschanged = () => {
                console.log('üé§ Voces de narraci√≥n cargadas:', speechSynth.getVoices().length);
            };
        }

        function loadStory(text, title = "Lector de Cuentos") {
            console.log('üìö loadStory() ejecutado');
            console.log('  - T√≠tulo:', title);
            console.log('  - Texto length:', text.length);
            
            // Dividir el texto en fragmentos inteligentes (~20 palabras, terminando en . o ,)
            storyFragments = dividirTextoInteligente(text);
            console.log('  - Fragmentos creados:', storyFragments.length);
            
            currentIndex = 0;
            totalSpan.textContent = storyFragments.length;
            storyTitle.textContent = title;
            
            showFragment(0);
            
            console.log('  - Ocultando men√∫...');
            loadTextDiv.classList.add('hidden');
            console.log('  - ¬øMen√∫ oculto?', loadTextDiv.classList.contains('hidden'));
        }

        function dividirTextoInteligente(texto) {
            // Limpiar el texto
            texto = texto.replace(/\s+/g, ' ').trim();
            
            const fragmentos = [];
            const palabras = texto.split(' ');
            let fragmentoActual = '';
            let contadorPalabras = 0;
            
            for (let i = 0; i < palabras.length; i++) {
                const palabra = palabras[i];
                fragmentoActual += (fragmentoActual ? ' ' : '') + palabra;
                contadorPalabras++;
                
                // Buscar si termina en punto o coma
                const terminaEnPuntuacion = palabra.match(/[.,;:]$/);
                
                // Crear fragmento si:
                // 1. Tiene al menos 20 palabras Y termina en puntuaci√≥n
                // 2. O tiene m√°s de 30 palabras (forzar corte)
                if ((contadorPalabras >= 20 && terminaEnPuntuacion) || contadorPalabras >= 30) {
                    fragmentos.push(fragmentoActual.trim());
                    fragmentoActual = '';
                    contadorPalabras = 0;
                }
            }
            
            // Agregar √∫ltimo fragmento si qued√≥ algo
            if (fragmentoActual.trim()) {
                fragmentos.push(fragmentoActual.trim());
            }
            
            return fragmentos;
        }

        function showFragment(index) {
            if (index >= 0 && index < storyFragments.length) {
                currentIndex = index;
                
                // Mostrar todas las l√≠neas con la actual destacada
                textDisplay.innerHTML = '';
                
                storyFragments.forEach((fragment, i) => {
                    const line = document.createElement('div');
                    line.className = 'text-line';
                    line.textContent = fragment;
                    line.id = `line-${i}`;
                    
                    if (i === index) {
                        line.classList.add('active');
                    } else if (i < index) {
                        line.classList.add('past');
                    }
                    
                    textDisplay.appendChild(line);
                });
                
                // Scroll tipo TELEPROMPTER: l√≠nea activa siempre arriba
                setTimeout(() => {
                    const activeLine = document.getElementById(`line-${index}`);
                    const container = document.getElementById('reader-container');
                    
                    if (activeLine && container) {
                        // Scroll INSTANT√ÅNEO (sin smooth) para teleprompter
                        const scrollPosition = activeLine.offsetTop - 20;
                        container.scrollTop = scrollPosition;
                        
                        console.log('üìç Scroll a l√≠nea', index, '- offset:', scrollPosition);
                    }
                }, 50);
                
                currentSpan.textContent = index + 1;
            }
        }

        function play() {
            if (storyFragments.length === 0) return;
            
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏ Pausar';
            
            console.log('‚ñ∂ Play iniciado - velocidad:', speed, 'ms', 'fragmentos totales:', storyFragments.length);
            
            intervalId = setInterval(() => {
                console.log('‚è© Avanzando de', currentIndex, 'a', currentIndex + 1);
                if (currentIndex < storyFragments.length - 1) {
                    showFragment(currentIndex + 1);
                } else {
                    console.log('‚úÖ Cuento terminado');
                    pause();
                }
            }, speed);
        }

        function pause() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂ Continuar';
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // ========== FUNCIONES DE NARRACI√ìN ==========
        
        function getSpanishVoice() {
            // Buscar voz en espa√±ol del sistema
            const voices = speechSynth.getVoices();
            
            // Prioridad: espa√±ol (cualquier regi√≥n)
            let spanishVoice = voices.find(voice => 
                voice.lang.startsWith('es-') || voice.lang === 'es'
            );
            
            // Si no hay voz en espa√±ol, usar la primera disponible
            if (!spanishVoice && voices.length > 0) {
                spanishVoice = voices[0];
                console.log('‚ö†Ô∏è No se encontr√≥ voz en espa√±ol, usando:', spanishVoice.name);
            }
            
            return spanishVoice;
        }

        function narrateFragment(index) {
            if (index >= storyFragments.length) {
                stopNarration();
                return;
            }

            // Cancelar narraci√≥n anterior si existe
            if (currentUtterance) {
                speechSynth.cancel();
            }

            const text = storyFragments[index];
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Configurar voz en espa√±ol
            const spanishVoice = getSpanishVoice();
            if (spanishVoice) {
                currentUtterance.voice = spanishVoice;
                currentUtterance.lang = spanishVoice.lang;
            } else {
                currentUtterance.lang = 'es-ES'; // Fallback a espa√±ol
            }
            
            // Configurar par√°metros de voz
            currentUtterance.rate = 0.9; // Velocidad (0.1 a 10, 1 es normal)
            currentUtterance.pitch = 1; // Tono (0 a 2, 1 es normal)
            currentUtterance.volume = 1; // Volumen (0 a 1)

            // Cuando termina de narrar, avanzar al siguiente
            currentUtterance.onend = () => {
                if (isNarrating && currentIndex < storyFragments.length - 1) {
                    showFragment(currentIndex + 1);
                    setTimeout(() => {
                        narrateFragment(currentIndex);
                    }, 500); // Peque√±a pausa entre fragmentos
                } else {
                    stopNarration();
                }
            };

            currentUtterance.onerror = (error) => {
                console.error('Error en narraci√≥n:', error);
                stopNarration();
            };

            // Iniciar narraci√≥n
            speechSynth.speak(currentUtterance);
            console.log('üîä Narrando fragmento', index);
        }

        function startNarration() {
            if (storyFragments.length === 0) return;

            // Detener play autom√°tico si est√° corriendo
            if (isPlaying) {
                pause();
            }

            isNarrating = true;
            narrateBtn.textContent = '‚è∏ Pausar voz';
            narrateBtn.style.background = '#ff6b6b';
            
            console.log('üéôÔ∏è Iniciando narraci√≥n desde fragmento', currentIndex);
            narrateFragment(currentIndex);
        }

        function stopNarration() {
            isNarrating = false;
            narrateBtn.textContent = 'üîä Narrar';
            narrateBtn.style.background = '#4a4a4a';
            
            if (currentUtterance) {
                speechSynth.cancel();
                currentUtterance = null;
            }
            
            console.log('‚èπÔ∏è Narraci√≥n detenida');
        }

        function toggleNarration() {
            if (isNarrating) {
                stopNarration();
            } else {
                startNarration();
            }
        }

        // Cargar voces cuando est√©n disponibles
        if (speechSynth.onvoiceschanged !== undefined) {
            speechSynth.onvoiceschanged = () => {
                const spanishVoice = getSpanishVoice();
                if (spanishVoice) {
                    console.log('‚úÖ Voz en espa√±ol disponible:', spanishVoice.name, spanishVoice.lang);
                }
            };
        }

        // ===== FUNCIONES DE NARRACI√ìN =====
        
        function startNarration() {
            if (storyFragments.length === 0) return;
            
            isNarrating = true;
            narrateBtn.textContent = '‚èπ Detener';
            console.log('üîä Narraci√≥n iniciada');
            
            narrateCurrentFragment();
        }

        function stopNarration() {
            isNarrating = false;
            narrateBtn.textContent = 'üîä Narrar';
            
            // Detener voz actual
            if (speechSynth.speaking) {
                speechSynth.cancel();
            }
            
            console.log('‚èπ Narraci√≥n detenida');
        }

        function narrateCurrentFragment() {
            if (!isNarrating || currentIndex >= storyFragments.length) {
                stopNarration();
                return;
            }

            const text = storyFragments[currentIndex];
            
            // Cancelar cualquier narraci√≥n previa
            speechSynth.cancel();
            
            // Crear nueva narraci√≥n
            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Configurar voz en espa√±ol si est√° disponible
            const voices = speechSynth.getVoices();
            const spanishVoice = voices.find(voice => voice.lang.startsWith('es'));
            if (spanishVoice) {
                currentUtterance.voice = spanishVoice;
            }
            
            // Configurar par√°metros de voz
            currentUtterance.rate = 0.9; // Velocidad (0.1 a 10)
            currentUtterance.pitch = 1; // Tono (0 a 2)
            currentUtterance.volume = 1; // Volumen (0 a 1)
            
            // Cuando termina de narrar un fragmento, pasar al siguiente
            currentUtterance.onend = () => {
                if (isNarrating && currentIndex < storyFragments.length - 1) {
                    showFragment(currentIndex + 1);
                    // Peque√±a pausa entre fragmentos
                    setTimeout(() => {
                        narrateCurrentFragment();
                    }, 500);
                } else {
                    stopNarration();
                }
            };
            
            currentUtterance.onerror = (event) => {
                console.error('‚ùå Error en narraci√≥n:', event.error);
                stopNarration();
            };
            
            console.log('üì¢ Narrando fragmento', currentIndex + 1, ':', text.substring(0, 50) + '...');
            speechSynth.speak(currentUtterance);
        }

        // ===== FIN FUNCIONES DE NARRACI√ìN =====

        // Event Listeners
        
        // Bot√≥n de texto personalizado
        customTextBtn.addEventListener('click', () => {
            storyInput.style.display = 'block';
            loadCustomBtn.style.display = 'block';
            customTextBtn.style.display = 'none';
        });

        // Cargar texto personalizado
        loadCustomBtn.addEventListener('click', () => {
            const text = storyInput.value.trim();
            if (text) {
                loadStory(text, "Tu Cuento");
            } else {
                alert('Por favor peg√° un texto');
            }
        });

        playPauseBtn.addEventListener('click', () => {
            console.log('üîò Bot√≥n clickeado');
            console.log('üìä Estado actual - isPlaying:', isPlaying, 'fragmentos:', storyFragments.length, 'speed:', speed);
            
            if (storyFragments.length === 0) {
                console.log('‚ùå No hay fragmentos cargados');
                return;
            }
            
            if (isPlaying) {
                console.log('‚è∏ Pausando...');
                pause();
            } else {
                console.log('‚ñ∂ Iniciando play...');
                play();
            }
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value) * 1000;
            speedValue.textContent = e.target.value;
            
            if (isPlaying) {
                pause();
                play();
            }
        });

        document.getElementById('restart').addEventListener('click', () => {
            pause();
            stopNarration(); // Detener narraci√≥n si est√° activa
            showFragment(0);
        });

        // Bot√≥n de narraci√≥n
        narrateBtn.addEventListener('click', () => {
            if (storyFragments.length === 0) {
                console.log('‚ùå No hay fragmentos cargados');
                return;
            }
            
            if (isNarrating) {
                stopNarration();
            } else {
                // Si est√° en auto-play, pausarlo
                if (isPlaying) {
                    pause();
                }
                startNarration();
            }
        });

        document.getElementById('back-to-menu').addEventListener('click', () => {
            pause();
            storyFragments = [];
            currentIndex = 0;
            textDisplay.innerHTML = '';
            storyTitle.textContent = 'Lector de Cuentos';
            loadTextDiv.classList.remove('hidden');
        });

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
