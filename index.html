<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Lector de Cuentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #reader-container {
            position: fixed;
            top: 5vh;
            left: 0;
            right: 0;
            bottom: 30vh;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 50;
        }

        #text-display {
            font-size: 1.3rem;
            line-height: 2.2;
            text-align: center;
            width: 100%;
            max-width: 600px;
            min-height: 100%;
            overflow: visible;
            position: relative;
            padding: 20px 0;
        }

        .text-line {
            opacity: 0.3;
            transition: all 0.6s ease;
            padding: 8px 0;
            margin: 5px 0;
        }

        .text-line.active {
            opacity: 1;
            font-size: 1.4rem;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: scale(1.05);
            font-weight: bold;
        }

        .text-line.past {
            opacity: 0.5;
            color: #888;
        }

        #controls {
            position: fixed;
            bottom: 8vh;
            left: 0;
            right: 0;
            z-index: 999;
            background: #2a2a2a;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid #444;
        }

        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background: #4a4a4a;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s;
            flex: 1;
            max-width: 150px;
        }

        button:active {
            background: #5a5a5a;
        }

        #play-pause {
            background: #007aff;
            font-size: 1rem;
            padding: 12px 24px;
            font-weight: bold;
        }

        #play-pause:active {
            background: #0056b3;
        }

        .speed-display {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        #speed-value {
            color: #007aff;
            font-weight: bold;
        }

        .slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #4a4a4a;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        #progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #444;
        }

        .title {
            position: fixed;
            bottom: 32vh;
            left: 0;
            right: 0;
            z-index: 100;
            text-align: center;
            padding: 8px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            font-size: 1.1rem;
            font-weight: bold;
        }

        #load-text {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1000;
        }

        #load-text.hidden {
            display: none;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 300px;
            padding: 15px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            resize: vertical;
        }

        #load-button {
            max-width: 200px;
            background: #007aff;
        }

        .instruction {
            color: #999;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="load-text">
        <h2 style="color: #e0e0e0; margin-bottom: 20px;">Cat√°logo de Cuentos</h2>
        
        <div id="cuentos-catalog" style="
            max-height: 70vh; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            padding: 10px;
        ">
            <p style="text-align: center; color: #999;">Cargando cuentos...</p>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <button id="custom-text-btn" style="
                padding: 12px 24px;
                font-size: 1rem;
                background: #4a4a4a;
                color: #e0e0e0;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            ">‚úèÔ∏è Pegar mi propio texto</button>
        </div>

        <textarea id="story-input" placeholder="Peg√° el texto de tu cuento aqu√≠..." style="display: none; margin-top: 20px;" maxlength="3000"></textarea>
        <div id="char-counter" style="display: none; text-align: right; color: #999; font-size: 0.9rem; margin-top: 5px;">
            Caracteres: <span id="char-count">0</span> / 3000 (‚âà3 minutos)
        </div>
        <button id="load-custom-btn" style="display: none; margin-top: 10px;">Cargar texto</button>
    </div>

    <div id="reader-container">
        <div id="text-display"></div>
    </div>

    <div class="title" id="story-title">Lector de Cuentos</div>
    
    <div id="controls">
        <div class="control-row">
            <button id="play-pause">‚ñ∂ Iniciar</button>
        </div>
        
        <div class="speed-display">
            Velocidad: <span id="speed-value">7</span> seg/fragmento
        </div>
        
        <div class="slider-container">
            <span style="font-size: 0.8rem; color: #999;">üêå</span>
            <input type="range" id="speed-slider" min="3" max="14" value="7" step="0.5">
            <span style="font-size: 0.8rem; color: #999;">üöÄ</span>
        </div>

        <div class="control-row">
            <button id="restart">‚ü≤ Reiniciar</button>
            <button id="back-to-menu">üìö Men√∫</button>
        </div>
    </div>

    <!-- Barra de progreso eliminada para scroll continuo -->

    <script>
        // URL del archivo JSON - usando ruta relativa (mismo dominio)
        const CUENTOS_JSON_URL = './cuentos.json';
        
        let storyLibrary = [];
        let storyFragments = [];
        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        
        // Variables para narraci√≥n
        
        // Variables para narraci√≥n

        const textDisplay = document.getElementById('text-display');
        const playPauseBtn = document.getElementById('play-pause');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        
        // Leer velocidad inicial del slider (sin redundancia)
        let speed = parseFloat(speedSlider.value) * 1000; // milliseconds
        const currentSpan = document.getElementById('current');
        const totalSpan = document.getElementById('total');
        const loadTextDiv = document.getElementById('load-text');
        const storyInput = document.getElementById('story-input');
        const storyTitle = document.getElementById('story-title');
        const customTextBtn = document.getElementById('custom-text-btn');
        const loadCustomBtn = document.getElementById('load-custom-btn');
        const charCounter = document.getElementById('char-counter');
        const charCount = document.getElementById('char-count');

        // Cargar cuentos desde JSON al iniciar
        async function cargarCuentos() {
            try {
                const response = await fetch(CUENTOS_JSON_URL);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de cuentos');
                }
                storyLibrary = await response.json();
                
                // Generar cat√°logo de cuentos
                const catalog = document.getElementById('cuentos-catalog');
                catalog.innerHTML = '';
                
                storyLibrary.forEach((cuento, index) => {
                    // Extraer preview (primeras 20-30 palabras hasta punto)
                    const preview = extraerPreview(cuento.text);
                    
                    // Crear card del cuento
                    const card = document.createElement('div');
                    card.style.cssText = `
                        background: #2a2a2a;
                        border: 1px solid #444;
                        border-radius: 8px;
                        padding: 15px;
                        cursor: pointer;
                        transition: all 0.3s;
                    `;
                    
                    card.innerHTML = `
                        <h3 style="color: #00d9ff; margin: 0 0 10px 0; font-size: 1.1rem;">
                            üìñ ${cuento.title}
                        </h3>
                        <p style="color: #999; margin: 0 0 15px 0; font-size: 0.9rem; line-height: 1.6;">
                            "${preview}..."
                        </p>
                        <button class="elegir-cuento-btn" data-index="${index}" style="
                            padding: 10px 20px;
                            font-size: 0.9rem;
                            background: #007aff;
                            color: white;
                            border: none;
                            border-radius: 6px;
                            cursor: pointer;
                            width: 100%;
                        ">Elegir cuento</button>
                    `;
                    
                    // Hover effect
                    card.addEventListener('mouseenter', () => {
                        card.style.borderColor = '#00d9ff';
                        card.style.transform = 'scale(1.02)';
                    });
                    card.addEventListener('mouseleave', () => {
                        card.style.borderColor = '#444';
                        card.style.transform = 'scale(1)';
                    });
                    
                    catalog.appendChild(card);
                });
                
                // Event listeners para los botones "Elegir cuento"
                document.querySelectorAll('.elegir-cuento-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        console.log('üéØ Click en "Elegir cuento"');
                        const index = parseInt(btn.dataset.index);
                        const cuento = storyLibrary[index];
                        console.log('üìñ Cargando cuento:', cuento.title);
                        loadStory(cuento.text, cuento.title);
                    });
                });
                
                console.log(`‚úÖ Se cargaron ${storyLibrary.length} cuentos exitosamente`);
            } catch (error) {
                console.error('Error cargando cuentos:', error);
                document.getElementById('cuentos-catalog').innerHTML = 
                    '<p style="color: #ff6b6b; text-align: center;">Error al cargar cuentos. Intent√° recargar la p√°gina.</p>';
            }
        }

        // Funci√≥n para extraer preview (20-30 palabras hasta punto)
        function extraerPreview(texto) {
            const palabras = texto.trim().split(/\s+/);
            let preview = '';
            let contador = 0;
            
            for (let palabra of palabras) {
                preview += (preview ? ' ' : '') + palabra;
                contador++;
                
                // Si llegamos a 20 palabras y hay un punto, cortar
                if (contador >= 20 && palabra.match(/[.!?]$/)) {
                    break;
                }
                
                // Forzar corte en 30 palabras
                if (contador >= 30) {
                    break;
                }
            }
            
            return preview;
        }

        // Cargar cuentos al iniciar la p√°gina
        cargarCuentos();

        function loadStory(text, title = "Lector de Cuentos") {
            console.log('üìö loadStory() ejecutado');
            console.log('  - T√≠tulo:', title);
            console.log('  - Texto length:', text.length);
            
            // Dividir texto en l√≠neas de ~30 caracteres
            const palabras = text.split(/\s+/);
            const lineas = [];
            let lineaActual = '';
            
            palabras.forEach(palabra => {
                const lineaConPalabra = lineaActual ? lineaActual + ' ' + palabra : palabra;
                
                if (lineaConPalabra.length <= 30) {
                    lineaActual = lineaConPalabra;
                } else {
                    if (lineaActual) {
                        lineas.push(lineaActual);
                    }
                    lineaActual = palabra;
                }
            });
            
            // Agregar √∫ltima l√≠nea
            if (lineaActual) {
                lineas.push(lineaActual);
            }
            
            // Crear display con todas las l√≠neas
            textDisplay.innerHTML = '';
            lineas.forEach((linea, i) => {
                const p = document.createElement('div');
                p.className = 'scroll-line';
                p.textContent = linea;
                p.style.fontSize = '1.3rem';
                p.style.lineHeight = '2.2';
                p.style.margin = '0';
                p.style.padding = '5px 0';
                textDisplay.appendChild(p);
            });
            
            console.log('  - L√≠neas creadas:', lineas.length);
            
            currentIndex = 0;
            storyTitle.textContent = title;
            
            console.log('  - Ocultando men√∫...');
            loadTextDiv.classList.add('hidden');
            console.log('  - ¬øMen√∫ oculto?', loadTextDiv.classList.contains('hidden'));
            
            // Resetear posici√≥n del texto
            currentTranslateY = 0;
            textDisplay.style.transform = 'translateY(0)';
        }

        // ========== SCROLL CONTINUO ESTILO CAPCUT ==========
        
        let scrollAnimationId = null;
        let lastScrollTime = 0;
        let currentTranslateY = 0;
        
        function startContinuousScroll() {
            if (scrollAnimationId) return; // Ya est√° corriendo
            
            lastScrollTime = performance.now();
            
            function scroll(currentTime) {
                if (!isPlaying) return;
                
                const deltaTime = currentTime - lastScrollTime;
                lastScrollTime = currentTime;
                
                // Calcular p√≠xeles a scrollear seg√∫n velocidad
                const pixelsPerSecond = 100 / (speed / 1000);
                const scrollAmount = (pixelsPerSecond * deltaTime) / 1000;
                
                currentTranslateY -= scrollAmount;
                textDisplay.style.transform = `translateY(${currentTranslateY}px)`;
                
                // Continuar animaci√≥n
                if (isPlaying) {
                    scrollAnimationId = requestAnimationFrame(scroll);
                }
            }
            
            scrollAnimationId = requestAnimationFrame(scroll);
            console.log('‚ñ∂ Scroll continuo iniciado');
        }
        
        function stopContinuousScroll() {
            if (scrollAnimationId) {
                cancelAnimationFrame(scrollAnimationId);
                scrollAnimationId = null;
                console.log('‚è∏ Scroll continuo pausado');
            }
        }
        
        function updateCentralHighlight() {
            // En modelo CapCut no hay atenuaci√≥n, todo el texto visible tiene la misma opacidad
            // La ventana de 5 l√≠neas se maneja con CSS overflow
        }

        function play() {
            if (!textDisplay.innerHTML) return;
            
            isPlaying = true;
            playPauseBtn.textContent = '‚è∏ Pausar';
            
            console.log('‚ñ∂ Play iniciado - velocidad:', speed, 'ms');
            startContinuousScroll();
        }

        function pause() {
            isPlaying = false;
            playPauseBtn.textContent = '‚ñ∂ Continuar';
            stopContinuousScroll();
        }

        // ========== FUNCIONES DE NARRACI√ìN ==========
        

        // Event Listeners



        // ===== FIN FUNCIONES DE NARRACI√ìN =====

        // Event Listeners
        
        // Bot√≥n de texto personalizado
        customTextBtn.addEventListener('click', () => {
            storyInput.style.display = 'block';
            loadCustomBtn.style.display = 'block';
            charCounter.style.display = 'block';
            customTextBtn.style.display = 'none';
        });

        // Actualizar contador de caracteres en tiempo real
        storyInput.addEventListener('input', () => {
            const count = storyInput.value.length;
            charCount.textContent = count;
            
            // Cambiar color si se acerca al l√≠mite
            if (count >= 2800) {
                charCount.style.color = '#ff6b6b'; // Rojo si est√° cerca del l√≠mite
            } else if (count >= 2500) {
                charCount.style.color = '#ffa500'; // Naranja si est√° llegando
            } else {
                charCount.style.color = '#00d9ff'; // Cyan normal
            }
        });

        // Cargar texto personalizado
        loadCustomBtn.addEventListener('click', () => {
            const text = storyInput.value.trim();
            if (text) {
                loadStory(text, "Tu Cuento");
            } else {
                alert('Por favor peg√° un texto');
            }
        });

        playPauseBtn.addEventListener('click', () => {
            console.log('üîò Bot√≥n clickeado');
            console.log('üìä Estado actual - isPlaying:', isPlaying, 'speed:', speed);
            
            if (!textDisplay.innerHTML) {
                console.log('‚ùå No hay texto cargado');
                return;
            }
            
            if (isPlaying) {
                console.log('‚è∏ Pausando...');
                pause();
            } else {
                console.log('‚ñ∂ Iniciando play...');
                play();
            }
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseFloat(e.target.value) * 1000;
            speedValue.textContent = e.target.value;
            
            if (isPlaying) {
                pause();
                play();
            }
        });

        document.getElementById('restart').addEventListener('click', () => {
            pause();
            currentTranslateY = 0;
            textDisplay.style.transform = 'translateY(0)';
        });

        // Bot√≥n de narraci√≥n

        document.getElementById('back-to-menu').addEventListener('click', () => {
            pause();
            stopContinuousScroll();
            textDisplay.innerHTML = '';
            storyTitle.textContent = 'Lector de Cuentos';
            loadTextDiv.classList.remove('hidden');
        });

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
